{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/mainprofile.css' %}">
{% endblock %}

{% block content %}

<div class="form-page">

  <div class="form-wrapper ultra-wide-card">

    <!-- HEADER -->
    <div class="form-header">
      <h2>{{ title }}</h2>
      <p class="form-subtitle">
        Fill in the details below to keep your profile updated.
      </p>
    </div>

    <!-- FORM -->
    <form method="post" class="styled-form">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="form-actions">
    <!-- SAVE -->
    <button type="submit" name="action" value="save" class="btn-save">
      Save
    </button>

    <!-- CANCEL -->
    <a href="{% url 'profile' %}" class="btn-cancel">
      Cancel
    </a>

    <!-- DELETE -->
    <button type="submit"
            name="action"
            value="delete"
            class="btn-delete"
            onclick="return confirm('Are you sure you want to delete this?');">
      Delete
    </button>
  </div>
</form>


  </div>

</div>

{% endblock %}
