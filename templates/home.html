{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linkedin_work</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

  <div class="home-container">

    <!-- Logo -->
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Site Logo">
    </div>

    <!-- Site Name -->
    <h1 class="site-title">LinkedIn_work</h1>
    <p class="tagline">
      Connect. Learn. Grow. Build your professional network.
    </p>

    <!-- Buttons -->
    <div class="action-buttons">
      <a href="{% url 'login' %}" class="btn btn-login">Login</a>
      <a href="{% url 'register' %}" class="btn btn-signup">Sign Up</a>
      <a href="/admin" class="btn btn-signup">Admin</a>
      

    </div>

  </div>

</body>
</html>
